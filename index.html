<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #controls {
            margin-bottom: 20px;
        }
        #output {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            min-height: 200px;
        }
        #songImage {
            max-width: 200px;
            height: auto;
            margin-top: 10px;
            display: none;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        .song-title { color: #ffca28; }
        .song-artist { color: #26c6da; }
        .highlight { color: #ab47bc; font-weight: bold; }
        .new-song { color: #4caf50; font-weight: bold; }
    </style>
</head>
<body>
    <div id="controls">
        <label for="lookingfor">Search Artist: </label>
        <input type="text" id="lookingfor" placeholder="Enter artist name (e.g., Wolfmother)">
        <button id="startBtn">Start Monitoring</button>
        <button id="stopBtn" disabled>Stop Monitoring</button>
    </div>
    <div id="output">Ready to start monitoring...</div>
    <img id="songImage" src="" alt="Song Image">
    <script>
        const url = "https://aimonair.b-cdn.net/mediaworks/31f9c73e-51b8-4238-918e-d44ee9400aef/onair.json";
        let previousSongId = null;
        let intervalId = null;

        function formatDateTime(date) {
            const pad = (num) => String(num).padStart(2, '0');
            return `${pad(date.getDate())}-${pad(date.getMonth() + 1)}-${date.getFullYear()} ${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
        }

        function monitorNowPlaying() {
            const outputElement = document.getElementById("output");
            const imageElement = document.getElementById("songImage");
            const lookingfor = document.getElementById("lookingfor").value || "Wolfmother";

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const nowPlaying = data.nowPlaying || [];
                    if (!nowPlaying.length) {
                        outputElement.innerHTML = `<span>[${new Date().toLocaleTimeString()}] No 'nowPlaying' data.</span>\n${outputElement.innerHTML}`;
                        imageElement.style.display = "none";
                        return;
                    }

                    const song = nowPlaying[0];
                    const songId = song.id;

                    if (songId !== previousSongId) {
                        previousSongId = songId;
                        const output = `
<span class="new-song">ðŸŽµ New Song Detected @ ${formatDateTime(new Date())}</span>
<span class="song-artist">Title     :</span> <span class="song-title">${song.title || ''}</span>
<span class="song-artist">Artist    :</span> <span class="song-title">${song.artist || ''}</span>
<span class="song-artist">Album     :</span> <span class="song-title">${song.album || ''}</span>
<span class="song-artist">Duration  :</span> <span class="song-title">${song.duration || ''}</span>
<span class="song-artist">Start Time:</span> <span class="song-title">${song.time || ''}</span>
<span class="song-artist">Status    :</span> <span class="song-title">${song.status || ''}</span>
<span class="song-artist">Image URL :</span> <span class="song-title">${song.imageUrl || ''}</span>
`;
                        outputElement.innerHTML = output + (outputElement.innerHTML ? `\n${outputElement.innerHTML}` : '');

                        // Update image
                        if (song.imageUrl) {
                            imageElement.src = song.imageUrl;
                            imageElement.style.display = "block";
                        } else {
                            imageElement.style.display = "none";
                        }

                        const artistsearch = song.artist || "";
                        if (artistsearch.toLowerCase().includes(lookingfor.toLowerCase())) {
                            outputElement.innerHTML = '<span class="highlight">-- Double up Song Playing---</span>\n' + outputElement.innerHTML;
                            alert(`Now Playing: '${lookingfor}' ðŸŽ¸\n${song.title}`);
                        }
                    }
                })
                .catch(error => {
                    outputElement.innerHTML = `Error fetching data: ${error}\n${outputElement.innerHTML}`;
                    imageElement.style.display = "none";
                });
        }

        function startMonitoring() {
            const outputElement = document.getElementById("output");
            document.getElementById("startBtn").disabled = true;
            document.getElementById("stopBtn").disabled = false;
            outputElement.innerHTML = "Starting nowPlaying monitor. Checking every 10 seconds...\nChecking the rock info from Rova , May need to be logged into rova.\nDelay from Terrestrial Radio to Rova seems to be 55seconds\nStatus:Queued is the next song to play.\nCreated byc Zer0nZ";
            monitorNowPlaying(); // Run immediately
            intervalId = setInterval(monitorNowPlaying, 10000);
        }

        function stopMonitoring() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            document.getElementById("startBtn").disabled = false;
            document.getElementById("stopBtn").disabled = true;
            document.getElementById("output").innerHTML = "Monitoring stopped.\n" + document.getElementById("output").innerHTML;
            document.getElementById("songImage").style.display = "none";
        }

        document.getElementById("startBtn").addEventListener("click", startMonitoring);
        document.getElementById("stopBtn").addEventListener("click", stopMonitoring);
    </script>
</body>
</html>
